<div class="w3-container w3-content widther"><!-- Page Container -->
  <div class="w3-row"><!-- The Grid -->

    <div class="w3-col m12"><!-- Main Column -->
      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h4>Nos recettes :</h4><hr>

              <div class="w3-row-padding w3-padding-16 w3-center listing"><!-- Photo Grid-->
                <app-recette-thumb *ngFor="let recette of recettes"
                                   [recette]="recette"
                                   (onreroll)="rerollHandler($event)"
                                   class="w3-quarter"></app-recette-thumb>
              </div><!-- End Photo Grid-->
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Main Column -->
  </div><!-- End The Grid -->
</div><!-- End Page Container -->
<br>
